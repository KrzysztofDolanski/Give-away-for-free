<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>


</head>
<body>

<h2>
    User
</h2>

<div th:replace="fragments :: navigator"></div>

<table>
    <th>Username</th>
    <th>Email</th>
    <th>Region</th>
    <th>Miasto</th>
    <th>Logotyp</th>


    <tr th:action="@{/user}" th:object="${apiUser}" th:method="get">
        <td th:text="${apiUser.getUsername()}"></td>
        <td th:text="${apiUser.getEmail()}"></td>
        <td th:text="${apiUser.getRegion()}"></td>
        <td th:text="${apiUser.getCity()}"></td>
    </tr>

</table>


<div th:if="${myimg}">
    <img th:src="@{'data:image/png;base64,' + ${myimg}}" alt="notworking"/>
</div>

</body>
</html>
