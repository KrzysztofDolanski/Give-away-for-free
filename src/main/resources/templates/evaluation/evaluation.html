<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>GAFF - save gift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="../../css/editor.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="product.css" rel="stylesheet">
</head>
<body>


<nav class="center-block" th:replace="header :: navigator"></nav>

<div>
    <div class="alert alert-success alert-dismissible" th:if="${successmessage}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong th:text="${successmessage}"></strong>
    </div>
    <div class="alert alert-danger alert-dismissible" th:if="${errormessage}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong th:text="${errormessage}"></strong>
    </div>

    <div>
        <p action="#" th:action="@{/evaluation/booking}" th:object="${bookingsSeller}" th:method="get">
        <h2>Yours bookings</h2>
        <div style="margin-top:20px;">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Article Id</th>
                    <th>Buyer Id</th>
                    <th>Seller Id</th>
                    <th>Add opinion</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="bookings : ${bookingsSeller}">
                    <td th:text="${bookings.articleId}"></td>
                    <td th:text="${bookings.buyerId}"></td>
                    <td th:text="${bookings.sellerId}"></td>
                    <td>
                        <a th:href="@{/save/evaluation/{id}(id=${bookings.id})}"><i class="fas fa-cart-arrow-down"
                                                                                 style="font-size:21px"></i>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
    </div>


    <div class="container-fluid">
        <div class="row">
            <hr class="col-md-12">
            <h2>Add yours marks</h2>
        </div>
        <form action="#" th:action="@{${isAdd}?'saveE':'updateA'}" th:object="${evaluation}" method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <div>
                    <label>Opinion</label>
                    <textarea type="text" cols="50" rows="30" id="sellerOpinion" name="sellerOpinion"
                              th:field="*{sellerOpinion}"
                              required="required">
            <p id="error_opinion"></p>
            </textarea>
                </div>

                <div>
                    <label>Opinion2</label>
                    <textarea type="text" cols="50" rows="30" id="description" name="description"
                              th:field="*{buyerOpinion}"
                              required="required">
            <p id="error_opinion2"></p>
                </textarea>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'"></button>
            </div>
        </form>

    </div>

</div>
</div>
<nav class="center-block" th:replace="footer :: navigation2"></nav>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="../../js/vendor/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>


<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

</body>
</html>
