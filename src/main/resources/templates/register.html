<div class="container">
    <br>
    <hr>


    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                    facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>

            <!--            added-->

            <form action="#" th:action="@{${isAdd}?'/save':'update'}" th:object="${user}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input type="text" id="username" name="" placeholder="Full name" th:field="*{username}"
                           required="required">
                    <p id="error_username"></p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input type="text" id="email" name="" placeholder="Email" th:field="*{email}" required="required">
                    <p id="error_email"></p>
                </div>


                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+48</option>
                        <option value="1">+49</option>
                        <option value="3">+420</option>
                        <option value="2">+7</option>
                        <option value="3">+370</option>
                        <option value="3">+380</option>
                    </select>
                    <input th:type="text" id="phone" name="" placeholder="Your phone" th:field="*{phone}"
                           required="required">
                    <p id="error_phone"></p>
                </div>


                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>

                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input th:type="text" id="region" name="" placeholder="region" th:field="*{region}"
                           required="required">
                    <p id="error_region"></p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input th:type="text" id="city" name="" placeholder="city" th:field="*{city}" required="required">
                    <p id="error_city"></p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input th:type="text" id="street" name="" placeholder="street" th:field="*{street}"
                           required="required">
                    <p id="error_street"></p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input th:type="text" id="streetNo" name="" placeholder="Street number" th:field="*{streetNo}"
                           required="required">
                    <p id="error_street_number"></p>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <input th:type="text" id="zipCode" name="" placeholder="zip-code" th:field="*{zipCode}"
                           required="required">
                    <p id="error_zipcode"></p>
                </div>


                <div>
                    <label for="uploadimg">Logo</label>
                    <input id="uploadimg" type="file" th:name="image">
                    <p id="error_img"></p>
                </div>


                <!-- form-group end.// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" id="password" name="password" placeholder="password" th:field="*{password}"
                           required="required">
                    <p id="error_password"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'"></button>
                    <span> Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                </div>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
