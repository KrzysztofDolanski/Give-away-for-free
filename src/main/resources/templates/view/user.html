<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div class="center-block" th:replace="fragments :: navigator"></div>



<div class="container-fluid">
    <div class="row">
        <hr class="col-md-12">
        <h2> User form</h2>
        <div class="alert alert-success alert-dismissible" th:if="${successmessage}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${successmessage}"></strong>
        </div>
        <div class="alert alert-danger alert-dismissible" th:if="${errormessage}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${errormessage}"></strong>
        </div>


        <form action="#" th:action="@{${isAdd}?'/save':'update'}" th:object="${user}" method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="User name" th:field="*{username}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            </div>

            <div class="form-group">
                <input type="file" class="form-control" id="files" placeholder="Upload files" th:field="*{img}"
                       multiple="multiple">
            </div>


<!--            żeby pokazywało wszytskie pliki - zmienić userFiles (bez get(0))-->

<!--                <span th:each="file, itrStat : ${images.get(0)}" class="imagecontainer" th:id="'imageindex'+${itrStat.index}">-->
<!--                    <img th:src="@{'/images/'+${fileName}}" style="width: 150px;height: 120px;" class="image">-->
<!--                </span>-->

<!--                <span>-->
<!--                <div th:if="${images}">-->
<!--                    <img th:src="@{'data:image/png;base64,' + ${images}}" alt="notworking">-->
<!--                </div>-->
<!--                </span>-->
<!--            </div>-->

            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'"></button>
            </div>
        </form>
        </hr>


        <div class="col-md-12">
            <h2>All users</h2>
            <div style="margin-top:20px;">
                <table class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Region</th>
                        <th>Logo</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.region}"></td>
                        <td th:each="image : ${images.get((user.id)-1)}">
                        <img th:src="@{'data:image/png;base64,' + ${image}}" alt="notworking">
                        </td>
                        <td>
                            <a th:href="@{'/edituser/'+${user.id}}"><i class="fa fa-edit" style="font-size:21px"></i>
                            </a>
                            <a href="#" class="confirm-delete"
                               th:attr="data-id=${user.id}, data-name=${user.username}"> </a>
                            <i class="fa fa-trash" style="font-size:21px; color: red;"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
<!--                <p class="text-center">-->
<!--                <img id="images" th:src="@{'\images\\'+ ${fileName}}" alt="photo" style="width: 150px;height: 120px;">-->
<!--                </p>-->
<!--                <p>-->
<!--                    <img id="thumbnail" alt="yours logo"/>-->
<!--                </p>-->
            </div>
        </div>
    </div>

</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        var images = [];
        $('.image-confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            images.push(name);
            $('#removeImages').val(images);
            $('#imageIndex' + id).hide();
        });

        $('.confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            $('#modal-name').html(name);
            $('#idModalLink').attr('href', '/deleteuser/' + id);
            $('#myModal').modal();
        });


    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#images').change(function () {
            showImageThumbnail(this)
        });
    });

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        // reader.readAsBinaryString(file)
        reader.readAsDataURL(file);
    }
</script>



<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"></div>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body" id="myModalBody">
            <p>Do you want to delete this (<span id="modal-name"></span>) record? </p>
        </div>
        <div class="modal-footer">
            <a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
            <button type="button" class="btn btn-default" data-dismiss=modal>No</button>
        </div>
    </div>
</div>

</body>
</html>
