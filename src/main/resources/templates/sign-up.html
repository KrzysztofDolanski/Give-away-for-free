<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<form role="form" th:action="@{/sign-up}" method="post" th:object="${apiUserDto}">
    <label>Name</label>
    <input type="text" id="username" name="username" th:field="*{username}">

<!--    <lable>Surname</lable>-->
<!--    <input type="text" id="surname" name="surname" th:field="*{surname}">-->

    <label>Email</label>
    <input type="text" id="email" name="email" th:field="*{email}">

    <label>Password</label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <input type="submit">
</form>
</body>
</html>
