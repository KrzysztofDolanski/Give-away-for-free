<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .center-block {
            display: block;
            margin-right: 300px;
            margin-left: auto;
        }
    </style>

</head>
<body>

<div action="#" th:action="@{/booking}" th:object="${users}" method="get"
      enctype="multipart/form-data">

<div class="col-md-12">
    <h2>All users</h2>
    <div style="margin-top:20px;">
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Region</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.region}"></td>
                <td>
                    <a th:href="@{'/edituser/'+${user.id}}"><i class="fa fa-edit" style="font-size:21px"></i>
                    </a>
                    <a href="#" class="confirm-delete"
                       th:attr="data-id=${user.id}, data-name=${user.username}"> </a>
                    <i class="fa fa-trash" style="font-size:21px; color: red;"></i>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="text-center">
            <img id="images" th:src="@{'\images\\'+ ${fileName}}" alt="photo" style="width: 150px;height: 120px;">
        </p>
        <p>
            <img id="thumbnail" alt="yours logo"/>
        </p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        var images = [];
        $('.image-confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            images.push(name);
            $('#removeImages').val(images);
            $('#imageIndex' + id).hide();
        });

        $('.confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            $('#modal-name').html(name);
            $('#idModalLink').attr('href', '/deleteuser/' + id);
            $('#myModal').modal();
        });


    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#images').change(function () {
            showImageThumbnail(this)
        });
    });

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        // reader.readAsBinaryString(file)
        reader.readAsDataURL(file);
    }
</script>



<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"></div>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body" id="myModalBody">
            <p>Do you want to delete this (<span id="modal-name"></span>) record? </p>
        </div>
        <div class="modal-footer">
            <a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
            <button type="button" class="btn btn-default" data-dismiss=modal>No</button>
        </div>
    </div>
</div>

</body>
</html>
