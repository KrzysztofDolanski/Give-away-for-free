<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GAFF - Available things to book</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <style>
        .center-block {
            display: block;
            margin-right: 300px;
            margin-left: auto;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand bg-dark fixed-top" id="mainNav">
    <div class="center-block" th:replace="fragments :: navigator"></div>
</nav>

<div>


    <div class="col-md-12">
        <p action="#" th:action="@{/bookings}" th:object="${article}" th:method="get">
        <h2>All articles</h2>

        <div class="alert alert-success alert-dismissible" th:if="${successmessage}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${successmessage}"></strong>
        </div>
        <div class="alert alert-danger alert-dismissible" th:if="${errormessage}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong th:text="${errormessage}"></strong>
        </div>

        <div style="margin-top:20px;">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>User Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="articles : ${article}">
                    <td style="width: 5%" th:text="${articles.userId}"></td>
                    <td style="width: 5%" th:text="${articles.title}"></td>
                    <td style="width: 10%" th:text="${articles.description}"></td>
                    <td style="width: 30%"><a th:each="image : ${images.get((articles.id)-1)}">
                        <img th:src="@{'data:image/png;base64,' + ${image}}" alt="notworking">
                    </a>
                    </td>
                    <td style="width: 50%">
                        <a th:href="@{/save/booking/{id}(id=${articles.id})}"><i class="fa fa-edit"
                                                                                   style="font-size:21px;"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </span>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom JavaScript for this theme -->
<script src="js/scrolling-nav.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcnd.bootstrapcnd.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        var images = [];
        $('.image-confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            images.push(name);
            $('#removeImages').val(images);
            $('#imageIndex' + id).hide();
        });

        $('.confirm-delete').on('click', function (e) {
            e.preventDefault();
            var id = $(this).data('id');
            var name = $(this).data('name');
            $('#modal-name').html(name);
            $('#idModalLink').attr('href', '/deleteuser/' + id);
            $('#myModal').modal();
        });


    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#images').change(function () {
            showImageThumbnail(this)
        });
    });

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        // reader.readAsBinaryString(file)
        reader.readAsDataURL(file);
    }
</script>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true"></div>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body" id="myModalBody">
            <p>Do you want to delete this (<span id="modal-name"></span>) record? </p>
        </div>
        <div class="modal-footer">
            <a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
            <button type="button" class="btn btn-default" data-dismiss=modal>No</button>
        </div>
    </div>
</div>

</body>
</html>
